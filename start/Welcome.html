<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System - Welcome</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .welcome-container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: white;
            padding: 10px;
            border: 3px solid #e2e8f0;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #1e293b;
        }

        h2 {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 20px;
            color: #64748b;
        }

        .description {
            font-size: 16px;
            margin-bottom: 40px;
            color: #64748b;
            line-height: 1.6;
        }

        .login-button {
            display: inline-block;
            background: #3b82f6;
            color: white;
            text-decoration: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .login-button:hover {
            background: #2563eb;
        }

        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #94a3b8;
        }

        @media (max-width: 768px) {
            .welcome-container {
                margin: 20px;
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            h2 {
                font-size: 18px;
            }

            .description {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQqVWNZWi7nxEhsGh66uIQO-Vd289U4VDhmIg&s" alt="College Logo">
        </div>
        
        <h1>GOVERNMENT POLYTECHNIC, AHILYANAGAR</h1>
        <h2>Student Management System</h2>
        
        <p class="description">
            Welcome to our student management portal. Access your academic records, 
            course materials, and stay connected with your educational journey.
        </p>
        
        <a href="CSE-login.html" class="login-button">Enter Student Portal</a>
        
        <div class="footer">
            <p>&copy; 2024 Government Polytechnic, Ahilyanagar. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
