<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>StudentLogin Page</title>
 <style>
    body {
        background-image: url("https://cdn.wallpapersafari.com/22/87/njLfux.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Arial, sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    h1 {
        text-align: center;
        font-size: 38px;
        color: #1a237e;
        background-color: rgba(255,255,255,0.85);
        margin: 0 0 32px 0;
        padding: 18px 32px;
        border-radius: 18px;
        box-shadow: 0 4px 18px rgba(31,38,135,0.10);
        letter-spacing: 1px;
    }
    form {
        width: 100%;
        max-width: 350px;
        margin: 0 auto;
        padding: 32px 28px 24px 28px;
        border-radius: 16px;
        background-color: rgba(255, 255, 255, 0.96);
        box-shadow: 0 8px 32px rgba(31,38,135,0.13);
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    label {
        font-size: 16px;
        color: #1a237e;
        margin-bottom: 6px;
        font-weight: 500;
        align-self: flex-start;
    }
    input[type="text"], input[type="password"] {
        padding: 10px 12px;
        border: 1.5px solid #bdbdbd;
        border-radius: 8px;
        font-size: 16px;
        margin-bottom: 18px;
        width: 100%;
        background: #f7f9fc;
        transition: border 0.2s;
    }
    input[type="text"]:focus, input[type="password"]:focus {
        border: 1.5px solid #3949ab;
        outline: none;
        background: #fff;
    }
    button[type="submit"] {
        width: 100%;
        padding: 12px 0;
        background: linear-gradient(90deg, #3949ab 0%, #1a237e 100%);
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 17px;
        font-weight: 600;
        cursor: pointer;
        margin-bottom: 12px;
        transition: background 0.2s, transform 0.15s;
        box-shadow: 0 2px 8px rgba(31,38,135,0.07);
    }
    button[type="submit"]:hover {
        background: linear-gradient(90deg, #1a237e 0%, #3949ab 100%);
    }
    .forgot-link, .register-link {
        color: #3949ab;
        text-decoration: none;
        font-size: 15px;
        margin-top: 8px;
        transition: color 0.2s;
    }
    .forgot-link:hover, .register-link:hover {
        color: #1a237e;
        text-decoration: underline;
    }
    @media (max-width: 500px) {
        h1 {
            font-size: 22px;
            padding: 10px 8px;
        }
        form {
            padding: 18px 6vw 16px 6vw;
        }
    }
 </style>
</head>
<body>
<h1> Student Login </h1>
<form action="#" method="post">
    <label for="username">Enrollment Number:</label>
    <input type="text" id="username" name="username" placeholder="Enter your ID" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required>

    <button type="submit">Login</button>
    
    <a class="forgot-link" href="#">Forgot Password?</a>
</form>
</body>
</html>
